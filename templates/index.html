<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Engine</title>
    <style>
        :root {
            --bg-color: #f7f8fa;
            --card-bg-color: #ffffff;
            --primary-color: #3a7bd5;
            --text-color: #333333;
            --subtle-text-color: #666666;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }

        body {
            font-family: var(--font-sans);
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        /* --- Input Section --- */
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
            outline: none;
        }

        button {
            padding: 8px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2a6ac5;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            color: var(--subtle-text-color);
            font-size: 0.9em;
        }

        .error-message {
            color: #d9534f;
            font-weight: bold;
        }

        /* --- Report/Output Section --- */
        .output-section {
            background-color: var(--card-bg-color);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 1px solid var(--border-color);
            min-height: 400px;
        }

        /* --- Markdown Best Practices --- */
        .output-section h1, .output-section h2, .output-section h3 {
            font-weight: 600;
            color: #111;
            margin-top: 1.5em;
            margin-bottom: 0.6em;
            line-height: 1.3;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.4em;
        }

        .output-section h1 {
            font-size: 1.8em;
        }

        .output-section h2 {
            font-size: 1.4em;
        }
        
        .output-section h3 {
            font-size: 1.2em;
            border-bottom: none;
        }

        .output-section p {
            line-height: 1.6;
            margin-bottom: 1em;
        }

        .output-section ul {
            padding-left: 20px;
            margin-bottom: 1em;
        }

        .output-section li {
            margin-bottom: 0.5em;
            line-height: 1.6;
        }

        .output-section strong {
            font-weight: 600;
            color: #000;
        }
        
        .output-section pre {
            background-color: #f4f5f7;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }

        .output-section code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            background-color: #f4f5f7;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        
        .output-section pre code {
            background-color: transparent;
            padding: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Analysis Engine</h1>
        <div class="input-section">
            <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., TSLA, SPY)">
            <button id="analyzeButton">Analyze</button>
        </div>
        <div class="status-message" id="statusMessage">Enter a symbol and click Analyze to begin.</div>
        <div class="output-section" id="outputArea">
            <!-- Analysis report will be rendered here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let fullMarkdownContent = '';

        document.getElementById('analyzeButton').addEventListener('click', function() {
            const symbol = document.getElementById('symbolInput').value.toUpperCase();
            const outputArea = document.getElementById('outputArea');
            const statusMessage = document.getElementById('statusMessage');

            outputArea.innerHTML = ''; 
            fullMarkdownContent = ''; 
            statusMessage.textContent = 'Connecting to server...';
            statusMessage.className = 'status-message';

            if (!symbol) {
                statusMessage.textContent = 'Please enter a stock symbol.';
                return;
            }

            const eventSource = new EventSource(`/analyze/${symbol}`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.status === 'info') {
                    statusMessage.textContent = data.message;
                } else if (data.status === 'ai_chunk') {
                    fullMarkdownContent += data.content;
                    outputArea.innerHTML = marked.parse(fullMarkdownContent);
                } else if (data.status === 'complete') {
                    statusMessage.textContent = 'Analysis complete!';
                    eventSource.close();
                } else if (data.status === 'error') {
                    statusMessage.className = 'status-message error-message';
                    statusMessage.textContent = `Error: ${data.message}`;
                    eventSource.close();
                }
            };

            eventSource.onerror = function(err) {
                console.error("EventSource failed:", err);
                statusMessage.className = 'status-message error-message';
                statusMessage.textContent = 'Connection error. Please try again.';
                eventSource.close();
            };
        });
    </script>
</body>
</html>
